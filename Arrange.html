<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrange a Meeting</title>
    <link rel="stylesheet" href="Arrange.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
</head>

<style>
    ::-webkit-scrollbar {
        background: #000;
        width: 12px;
    }

    ::-webkit-scrollbar-thumb {
        background: #6b6767;
        border-radius: 6px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #ffffff;
    }
</style>

<body>

    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <h1 class="logo">Nexus-Wave Media</h1>
            </div>
            <div class="navbar-right">
                <ul class="nav-links">
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="Services.html">Services</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="T.O.S.html">Terms of Service</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="arrange-meeting">
        <h2>Arrange a Meeting</h2>
        <form id="meeting-form">

            <form id="meeting-form">
                <div class="form-group">
                    <label for="company-name">Company/Business Name</label>
                    <input type="text" id="company-name" name="company-name" required>
                </div>
                <div class="form-group">
                    <label for="owner-name">Owner's Name</label>
                    <input type="text" id="owner-name" name="owner-name" required>
                </div>
                <div class="form-group">
                    <label for="owner-age">Owner's Age</label>
                    <input type="number" id="owner-age" name="owner-age" required>
                </div>
                <div class="form-group">
                    <label for="company-type">Company Type</label>
                    <select id="company-type" name="company-type" required>
                        <option value="type1">Small Scale (Below 2000$ Per Month)</option>
                        <option value="type1">Medium Scale (Above 2000$ Per Month)</option>
                        <option value="type2">Large Scale (Above 5000$ per Month)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="meeting-date-time">Meeting Date/Time</label>
                    <input type="datetime-local" id="meeting-date-time" name="meeting-date-time" required>
                </div>
                <div class="form-group">
                    <label for="messages">Any Messages?</label>
                    <textarea id="messages" name="messages" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Finalise Meeting</button>
                </div>
            </form>

            <div id="confirmation-message" class="hidden">
                <p>Your request for a meeting has been taken for review. Thank you!</p>
            </div>
    </section>

    <script>

        const meetingForm = document.getElementById('meeting-form');
        const confirmationMessage = document.getElementById('confirmation-message');

        function showConfirmationMessage() {
            meetingForm.style.display = 'none';
            confirmationMessage.style.display = 'block';
        }

        meetingForm.addEventListener('submit', function (event) {
            event.preventDefault();
            showConfirmationMessage();
        });

    </script>

    <footer class="footer-section">
        <div class="footer-left">
            <p>Nexus-Wave Media</p>
        </div>
        <div class="footer-center">
            <a href="T.O.S.html">Terms
                of
                Service</a>
        </div>
        <div class="footer-right">
            <a href="#" class="footer-icon"><i class='bx bxl-facebook-circle'></i></a>
            <a href="#" class="footer-icon"><i class='bx bxl-instagram'></i></a>
            <a href="#" class="footer-icon"><i class='bx bxl-twitter'></i></a>
            <a href="#" class="footer-icon"><i class='bx bxl-whatsapp'></i></a>
        </div>
    </footer>

</body>

</html>
